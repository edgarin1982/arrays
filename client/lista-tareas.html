<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .button1 {
    margin: 20px;
    align-items: center;
    background-color: white;
    color: black;
    border-radius: 3px;
    border: 2px solid #4CAF50; /* Green */
    }
    .button1:hover{
        background-color: rgb(101, 170, 111);
        color: #fff;
        border-radius: 3px;
        border: 2px solid  #000000;
    }

</style>
<body>
    <div id="app2"></div>
    <script>
        
        
        const tareas = [
            {titulo: 'Estudiar', tiempo: 2},
            {titulo: 'Comer', tiempo: 1},
            {titulo: 'Descansar', tiempo: 3},
            {titulo: 'Leer', tiempo: 5},
            
        ]
        const app2 = document.getElementById('app2')
        tareas.forEach(tarea=>{
            app2.innerHTML += `
            <button class='button1'>${tarea.titulo}</button><br>
            `
        })
        
        const button1 = document.querySelector('.button1')
        button1.addEventListener('click', e =>{
            alert('tarea cumplida')
        })

    </script>
</body>
</html>
